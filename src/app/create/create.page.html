<ion-content>
    <div class="vertical-center"
         style="width: 100%;height: 226px;background-color: white;box-shadow: 0px 3px 6px #00000029;">
        <div class="center">
            <ion-icon style="margin-left: 20%;width: 113px;height: 113px;" name="images"></ion-icon>
        </div>
    </div>

    <div style="padding: 3%">

        <div style="margin-bottom: 2%">
            <ion-text style="font:Bold 25px 'Open Sans';color: #3D3D3D;">Tour Name</ion-text>
        </div>

        <ion-text style="font:normal 15px 'Open Sans';color: #3D3D3D;">
            Write tour description
        </ion-text>

        <div style="margin-top: 5%">
            <ion-text style="font: normal 500 20px Open Sans;color: #3D3D3D;">About this visit:</ion-text>

            <ion-grid style="width:100%;margin-top: 2%">
                <ion-row style="position: center">
                    <ion-col>Duration</ion-col>
                    <ion-col>Group size</ion-col>
                </ion-row>
                <ion-row style="text-align:center">
                    <ion-col class="downCol">Add Duration</ion-col>
                    <ion-col class="downCol">Define Group Size</ion-col>
                </ion-row>
            </ion-grid>
            <ion-grid style="width:100%;margin-top: 2%">
                <ion-row>
                    <ion-col>Buddy speaks</ion-col>
                    <ion-col>Includes</ion-col>
                </ion-row>
                <ion-row style="text-align:center">
                    <ion-col class="downCol">English, Portuguese, Spanish</ion-col>
                    <ion-col class="downCol">Add Details</ion-col>
                </ion-row>
            </ion-grid>

            <ion-button expand="block" color="warning"
                        style="margin-top: 5%;font:bold 20px 'Open Sans';text-transform:none;"
                        (click)="addItem()">Create
            </ion-button>
        </div>

    </div>
</ion-content>
