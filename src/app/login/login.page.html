<ion-content class="form-content ion-padding">
  <img class="center" src="/assets/logoandname.png"/>
  <form class="form" [formGroup]="validationsForm" (ngSubmit)="tryLogin(validationsForm.value)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message"
             *ngIf="validationsForm.get('email').hasError(validation.type) &&
                        (validationsForm.get('email').dirty ||validationsForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message"
             *ngIf="validationsForm.get('password').hasError(validation.type) &&
                        (validationsForm.get('password').dirty ||validationsForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-button color="warning" class="submit-btn" expand="block" type="submit"
                [disabled]="!validationsForm.valid">
      Log In
    </ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>

  <p class="go-to-register">
    No account yet? <a (click)="goRegisterPage()" color="purple">Create an account.</a>
  </p>
</ion-content>
