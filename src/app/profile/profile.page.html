<ion-header class="ion-no-border">
    <ion-toolbar style="color:#F0F0F0;">
        <div class="container">

            <div class="container__image">
                <img src="assets/logoandname.png">
            </div>

            <div class="container__text">
                <ion-title class="ion-text-center" style="font:bold 22px 'Open Sans';color: #3D3D3D;"></ion-title>
            </div>
        </div>

        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="notifications" class="belllogo"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="avatarCard">
        <div>
            <ion-avatar><img src="{{this.userImage}}"></ion-avatar>
        </div>
    </div>

    <div class="profileName">
        <ion-label style="font: bold 20px open sans;color: #3D3D3D;text-align: center">{{this.userName}}
        </ion-label>
    </div>

    <div class="profileDiscription">
        <ion-label style="font: normal 15px open sans;color: #3D3D3D;">{{this.userDescription}}
        </ion-label>
    </div>

    <div class="profileInfo">
        <p>
            <ion-icon name="location"></ion-icon>
            <ion-label style="font: normal 15px open sans;color: #3D3D3D;">Lives in <Span
                    style="font: bold 15px open sans;color: #3D3D3D;">{{this.userHome}}</Span></ion-label>
        </p>
        <p>
            <ion-icon name="language"></ion-icon>
            <ion-label style="font: normal 15px open sans;color: #3D3D3D;">Speaks <Span
                    style="font: bold 15px open sans;color: #3D3D3D;">{{this.userLanguages}}</Span></ion-label>
        </p>
        <ion-button style="margin-top: 10%;text-transform: none;font: normal 15px open sans" class="edit-btn" color="warning"
                    routerLink="/profile-creation">
            Edit Profile
        </ion-button>
    </div>


</ion-content>
