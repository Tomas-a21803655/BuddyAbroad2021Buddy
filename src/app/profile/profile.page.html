<ion-header class="ion-no-border">
    <ion-toolbar style="color:#F0F0F0;">
        <div class="container">

            <div class="container__image">
                <img src="assets/logoandname.png">
            </div>

            <div class="container__text">
                <ion-title class="ion-text-center" style="font:bold 22px OpenSans-Bold;color: #3D3D3D;"></ion-title>
            </div>
        </div>

        <ion-buttons slot="end">
            <ion-button style="border: 1px solid #2b2b2b;text-transform: none;border-radius: 10px"
                        routerLink="/profile-creation/{{this.user.name}}&{{this.user.description}}&{{this.user.home}}&{{this.user.languages}}">
                <span style="color: #2b2b2b;font:normal 10px OpenSans-Regular">Edit Profile</span>
            </ion-button>
            <ion-button>
                <ion-icon name="notifications" class="belllogo"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="avatarCard">
        <div>
            <ion-avatar>
                <img src="{{user.image}}" alt="profile picture">
            </ion-avatar>
        </div>
    </div>

    <ion-card style="text-align: center;box-shadow: none;font-family: OpenSans-Regular,serif">
        <ion-card-header>
            <ion-card-title>{{user.name}}</ion-card-title>
        </ion-card-header>
        <div>
            <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                    <h2>Speaks</h2>
                    <p>{{user.languages}}</p>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                    <h2>Lives</h2>
                    <p>{{user.home}}</p>
                </ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>
                    <h2>Rating</h2>
                    <p>{{user.rating}}
                        <ion-icon name="star"></ion-icon>
                    </p>
                </ion-label>
            </ion-item>
        </div>
        <ion-card-content>
            {{user.description}}
        </ion-card-content>

    </ion-card>

</ion-content>
